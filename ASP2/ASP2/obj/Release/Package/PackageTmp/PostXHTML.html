<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>XHTML</title>
    <script>
        function send() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'Op', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState != 4) return;
                if (xhr.status != 200) {
                    alert(xhr.status + ': ' + xhr.statusText);
                } else {
                    document.getElementById("result").textContent = "Result: " + xhr.responseText
                }
            }
            xhr.send("X=" + document.getElementById("number1").value + "&Y=" + document.getElementById("number2").value);
        }
    </script>
</head>
<body>
    <input type="text" id="number1" value="First number" /><br />
    <input type="text" id="number2" value="Second number" /><br />
    <input type="button" value="Send" onclick="send()" />
    <div id="result"></div>
</body>
</html>
